<html lang="en">
<head>

    <title>Todo App</title>
</head>
<body>
    <h1>My Todo List</h1>
    <form action="{{url_for('creat_todo')}}" method="POST">
        <input type="text" name="new_todo" placeholder="Type your todo name">
        <br></br>
        <button type="submitt">add</button>
    </form>   

    <div>
        <h3>Todo's</h3>
        <div>
            {%for item in todos%}
            <p>
                {{todo}} <a href="{{url_for('delete', todo_item=todo)}}"
            </p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
